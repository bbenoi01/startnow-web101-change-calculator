<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Change Calculator</title>
</head>

<body>
    <!-- Write your markup here -->
    <h1>Change Calculator</h1>
    <form id="theForm">
        <label>Total amount due</label>
        <input id="amount-due" type="text" step=".01"></input>
        <label>Amount tendered</label>
        <input id="amount-received" type="text" step=".01"></input><br>
        <label>Twenties</label>
        <p id='twenties-output'>0</p>
        <label>Tens</label>
        <p id='tens-output'>0</p>
        <label>Fives</label>
        <p id='fives-output'>0</p>
        <label>Dollars</label>
        <p id="dollars-output">0</p>
        <label>Quarters</label>
        <p id="quarters-output">0</p>
        <label>Dimes</label>
        <p id="dimes-output">0</p>
        <label>Nickels</label>
        <p id="nickels-output">0</p>
        <label>Pennies</label>
        <p id="pennies-output">0</p>
        <label>Total Change Due:</label>
        <p id="total-change-output">0</p>
    </form>
    <button id="calculate-change" onclick="handleClickEvent()">Submit</button>
    <!-- Don't forget to add your <script> tag here -->
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
